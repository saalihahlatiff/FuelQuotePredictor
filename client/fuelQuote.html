<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fuel Quote</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
</head>
<body class="quote">
    <div class="container">
        <h1>Fuel Quote Form</h1>
        <form id="fuelQuoteForm">
            <label for="gallonsRequested">Gallons Requested:</label>
            <input type="number"
                   id="gallonsRequested"
                   placeholder="Enter Gallons"
                   min="1"
                   max="45"
                   required />

            <label for="deliveryAddress">Delivery Address:</label>
            <input type="text"
                   id="deliveryAddress"
                   placeholder="Address"
                   />

            <label for="deliveryDate">Delivery Date:</label>
            <!-- change daily -->
            <input type="date" id="deliveryDate" min="2024-03-04" required />

            <label for="suggestedPrice">Suggested Price / Gallon:</label>
            <input type="number"
                   id="suggestedPrice"
                   placeholder="Suggested Price"
                   min="1"
                   readonly
                   />

            <label for="totalAmountDue">Total Amount Due:</label>
            <input type="number"
                   id="totalAmountDue"
                   placeholder="Total Amount Due"
                   min="1"
                   readonly
                   />

            <div class="side-by-side">
                <button type="button" onclick="calculateTotal()">
                    Calculate Total
                </button>
            </div>
        </form>
        </div>
        <script src="fuelQuote.js"></script>
    </body>
</html>
